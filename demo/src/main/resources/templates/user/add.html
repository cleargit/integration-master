<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:fragment="Add">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="form-group hide">
                    <input type="text" id="id" class="form-control" name="id" value="0">
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>别名</label>
                    <input type="text" class="form-control" name="alias">
                </div>
                <div class="form-group">
                    <label>出生时间</label>
                    <div class="input-group date form_date" data-date-format="dd MM yyyy ">
                        <input name="birthdate" class="form-control" size="16" type="text" value="" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>专长</label>
                    <input type="text" class="form-control" name="expertise">
                </div>
                <div class="form-group">
                    <label>范畴</label>
                    <input type="text" class="form-control" name="category">
                </div>
                <div class="form-group">
                    <label>职级</label>
                    <input type="text" class="form-control" name="text">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
                <button type="button" id="btn_submit"  class="btn btn-primary" data-dismiss="modal"><span
                        class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                </button>
            </div>
        </div>
    </div>
    <script>

    $("#btn_submit").bind("click",function () {
        var url='add';
        if ($("#id").val()>0){
            url="edit";
        }
        var obj=new doSubmit({formId:'userTable',url:url,handlerFun:function (json) {
                return true;
            }}).run();
    });
    $('.form_date').datetimepicker({
        language: 'zh',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    </script>
</div>
